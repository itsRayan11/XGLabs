<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=K2D:wght@500;800&display=swap"
    />
  </head>
  <body>
    <div class="home-page-div">
      <button class="games-button" data-animate-on-scroll>
        <a class="our-games">OUR GAMES</a></button
      ><button class="team-button" data-animate-on-scroll>
        <a class="our-team">OUR TEAM</a>
      </button>
      <div class="left-line-div">
        <div class="buttons-div">
          <a
            class="facebook-button"
            href="https://www.facebook.com/XGLabs.pk/"
            target="_blank"
            id="facebookPage"
            data-animate-on-scroll
            ><div class="rectangle-div"></div>
            <img class="fb-logo-1" alt="" src="public/fb-logo-1@2x.png" /></a
          ><a
            class="facebook-button"
            href="https://www.instagram.com/xglabs.pk/"
            target="_blank"
            id="instaAccount"
            data-animate-on-scroll
            ><div class="rectangle-div"></div>
            <img class="fb-logo-1" alt="" src="public/fb-logo-2@2x.png"
          /></a>
        </div>
        <img
          class="line-icon"
          alt=""
          src="public/line@2x.png"
          data-animate-on-scroll
        />
      </div>
      <div class="right-line-div">
        <img
          class="line-icon1"
          alt=""
          src="public/line@2x.png"
          data-animate-on-scroll
        />
        <div class="buttons-div">
          <a
            class="facebook-button"
            href="https://discord.gg/9QPYxztgyg"
            target="_blank"
            id="facebookPage"
            data-animate-on-scroll
            ><div class="rectangle-div"></div>
            <img class="fb-logo-1" alt="" src="public/fb-logo-11@2x.png" /></a
          ><a
            class="facebook-button"
            href="https://twitter.com/Team_XGLabs"
            target="_blank"
            id="instaAccount"
            data-animate-on-scroll
            ><div class="rectangle-div"></div>
            <img class="fb-logo-1" alt="" src="public/fb-logo-21@2x.png"
          /></a>
        </div>
      </div>
      <h2 class="top-line-h2">
        <a class="logo-a" id="xeroGravity" data-animate-on-scroll
          ><p class="xero-p"><span class="xero-span">XERO</span></p>
          <p class="gravity-p"><span class="gravity-span">GRAVITY</span></p></a
        >
      </h2>
      <img class="mid-line-icon" alt="" src="public/mid-line@2x.png" />
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
